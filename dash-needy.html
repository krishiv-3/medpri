<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        if(localStorage.getItem("activeKuch")==undefined)
        {
          location.href="index.html";
          return;
        }
        var au=localStorage.getItem("activeKuch");
        $("#Welspan").html(au);

      $("#logout").click(function(){
        localStorage.removeItem("activeKuch");
        location.href="index.html";
      })
      })
    </script>
    <style>
      .card{
        transition: ease all 1s;
      }
      .card:hover{
           transform: scale(.9);
           transition: ease all 1s;
      }
    </style>
    
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow  mb-5 bg-body-tertiary ">
  
  
        <div class="container-fluid">
          <div class="col-md-3">
          <a class="navbar-brand" href="#">
            <img src="pics/logo.png" alt="Bootstrap" width="50" height="50">

          <a class="navbar-brand " href="#">Medicine Prithvi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
          </div>
        </div>
      </nav>

    </div>
    <center>
    <div >

     </div>
     </center>
