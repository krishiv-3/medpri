    <script>
      $(document).ready(function(){
        if(localStorage.getItem("activeKuch")==undefined)
        {
          location.href="index.html";
          return;
        }
        var au=localStorage.getItem("activeKuch");
      $("#Welspan").html(au);
      var au=localStorage.getItem("activeKuch");
      // alert(au);
      $("#emailL").val(au).prop("readonly",true);
      // alert(au);

        $("#UpPwd").click(function(){
          var emailL=$("#emailL").val();
          var passwordO=$("#pwdO").val();
          var passwordN=$("#pwdN").val();    
          var passwordC=$("#pwdC").val();
          var objL={
            type:"get",
            url:"/update-password",
            data:{
              kuchEmailL:emailL,
              kuchpwdO:passwordO,
              kuchpwdN:passwordN,
              kuchpwdC:passwordC
            }
          }
    
          $.ajax(objL).done(function(resp)
          {
              
              $("#update").html(resp); 

          }).fail(function(err){
            $("#update").html(err); 
          }) 
        });
        $("#logout").click(function(){
        localStorage.removeItem("activeKuch");
        location.href="index.html";
      })
     
    })
        
    </script>
