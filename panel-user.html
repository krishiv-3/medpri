<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        var module = angular.module("myModule", []);
        module.controller("myController", function ($scope,$http) {
        
             $scope.jsonArray;
             
             $scope.doDelete=function(email)
             {
                if(confirm("R U Sure?")==false)
                        return;
                        var url="/do-user-delete?emailkuch="+email;//+"&pwd="+pwdkuch;
                        
                        $http.get(url).then(done,fail);
                        function done(response)
                        {
                           alert(response.data);
                           $scope.fetchRecords();

                        }
                     function fail(response)
                        {
                                alert(response.data);
                        }   

             }
             //
              
             $scope.doBlock=function(email)
             {
                if(confirm("R U Sure?")==false)
                        return;
                        var url="/do-user-block?emailkuch="+email;//+"&pwd="+pwdkuch;
                        
                        $http.get(url).then(done,fail);
                        function done(response)
                        {
                           alert(response.data);
                           $scope.fetchRecords();

                        }
                     function fail(response)
                        {
                                alert(response.data);
                        }   

             }
           
             //
              
             $scope.doUnblock=function(email)
             {
                if(confirm("R U Sure?")==false)
                        return;
                        var url="/do-user-unblock?emailkuch="+email;//+"&pwd="+pwdkuch;
                        
                        $http.get(url).then(done,fail);
                        function done(response)
                        {
                           alert(response.data);
                           $scope.fetchRecords();

                        }
                     function fail(response)
                        {
                                alert(response.data);
                        }   

             }
             //
             $scope.fetchRecords=function()
                {
                    var url="/get-user-all-records";
                    $http.get(url).then(done,fail);
                    function done(response)
                        {
                           //  alert(JSON.stringify(response.data));
                            $scope.jsonArray=response.data;

                        }
                     function fail(response)
                        {
                                alert(response.data);
                        }   
                }

        })
    </script>
</head>

<body ng-app="myModule" ng-controller="myController">
   <div class="">
      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow  mb-5 bg-body-tertiary ">
  
  
        <div class="container-fluid">
          <div class="col-md-3">
          <a class="navbar-brand" href="#">
            <img src="pics/logo.png" alt="Bootstrap" width="50" height="50">
          </a>
          <a class="navbar-brand " href="#">Medicine Prithvi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
          </div>
        </div>
      </nav>
    </div>
    <center>
        
        <input type="button" class="btn btn-dark" value="fetchRecords" ng-click="fetchRecords()">
        <table  class="table table-light table-striped">
            <tr>
                <thead><th scope="col">Sr.No</th> <th scope="col">Email id</th> <th scope="col">type</th><th scope="col">dos</th><th scope="col">status</th><th scope="col">Operations</th></thead>
                 <tr ng-repeat="obj in jsonArray">
                    <td>{{$index+1}}</td>
                    <td>{{obj.email}}</td>
                    <td>{{obj.type}}</td>
                    <td>{{obj.dos}}</td>
                    <td>{{obj.status}}</td>


                   
                    <td align="center">
                        <input type="button" value="Delete" class="btn btn-dark" ng-click="doDelete(obj.email);">
                        <input type="button" value="Block" class="btn btn-dark" ng-click="doBlock(obj.email);">
                        <input type="button" value="Unblock" class="btn btn-dark" ng-click="doUnblock(obj.email);">

                      
               </td>


                 </tr>
            </tr>
        </table>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


</body>

</html>
